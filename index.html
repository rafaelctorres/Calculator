<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Web Calculator App</title>
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <div id="screen">
    <div id="panel">0</div>
    <div id="allButtonsRow">
        <div id="leftColumnButtons">
            <div class="buttonsRow">
                <div class="calcButton">
                    <button id="divide" class="operator">/</button>
                </div>
                <div class="calcButton">
                    <button id="subtract" class="operator">-</button>
                </div>
                <div class="calcButton">
                    <button id="multiply" class="operator">*</button>
                </div>
            </div>
            <div class="buttonsRow">
                <div class="calcButton">
                    <button class="number" id="seven">7</button>
                </div>
                <div class="calcButton">
                    <button class="number" id="eight">8</button>
                </div>
                <div class="calcButton">
                    <button class="number" id="nine">9</button>
                </div>
            </div>
             <div class="buttonsRow">
                <div class="calcButton">
                    <button class="number" id="four">4</button>
                </div>
                <div class="calcButton">
                    <button class="number" id="five">5</button>
                </div>
                <div class="calcButton">
                    <button class="number" id="six">6</button>
                </div>
            </div>
            <div class="buttonsRow">
                <div class="calcButton">
                    <button class="number" id="one">1</button>
                </div>
                <div class="calcButton">
                    <button class="number" id="two">2</button>
                </div>
                <div class="calcButton">
                    <button class="number" id="three">3</button>
                </div>
            </div>
           <div class="buttonsRow">
                <div  id="zero" class="calcButton">
                    <button class="number">0</button>
                </div>
                <div class="calcButton">
                    <button id="comma">.</button>
                </div>
            </div>
        </div>
      <div id="rightColumn">
        <div class="calcButton">
          <button id="clear">clear</button>
        </div>
          <div class="calcButton">
          <button id="add" class="operator">+</button>
        </div>
          <div id="enter" class="calcButton">
            <button id="enterButton">enter</button>
          </div>
      </div>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
